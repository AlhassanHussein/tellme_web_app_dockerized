<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Anonymous Message</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="loader" id="loader" style="text-align: center;">Loading...</div>

        <div class="card" id="content" style="display: none;">
            <div id="expireDisplay"></div>
            <h1>Send a Message</h1>
            <p class="subtitle">Send an anonymous message to <strong id="recipientName">...</strong></p>

            <form id="messageForm">
                <div class="form-group">
                    <textarea id="message" rows="5" placeholder="Type your anonymous message here..."
                        required></textarea>
                </div>

                <button type="submit" class="btn" id="sendBtn">Send Message</button>
            </form>

            <div id="success" style="display: none; text-align: center; margin-top: 2rem;">
                <h2 style="color: var(--success); margin-bottom: 0.5rem;">Sent!</h2>
                <p style="color: var(--text-muted);">Your message has been delivered anonymously.</p>
                <button onclick="resetForm()" class="btn btn-secondary" style="margin-top: 1rem;">Send Another</button>
            </div>

            <div style="margin-top: 2rem; border-top: 1px solid #eee; padding-top: 1rem; text-align: center;">
                <p style="font-size: 0.8rem; color: var(--text-muted); margin-bottom: 0.5rem;">Want to receive anonymous
                    messages?</p>
                <a href="/"
                    style="color: var(--primary); font-weight: 600; text-decoration: none; font-size: 0.9rem;">Get your
                    own link</a>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
    <script>
        const pathParts = window.location.pathname.split('/');
        const publicId = pathParts[pathParts.length - 1]; // /p/{id}

        async function loadSession() {
            try {
                const response = await fetch(`${API_BASE}/public/${publicId}`);
                if (response.status === 404 || response.status === 410) {
                    document.body.innerHTML = `
                        <div class="container">
                            <div class="card" style="text-align: center;">
                                <h1>Link Expired</h1>
                                <p class="subtitle">This session is no longer active.</p>
                                <a href="/" class="btn">Go Home</a>
                            </div>
                        </div>
                    `;
                    return;
                }

                const data = await response.json();
                document.getElementById('recipientName').textContent = data.name;
                document.getElementById('loader').style.display = 'none';
                document.getElementById('content').style.display = 'block';

                // Keep track of expired logic slightly but mostly just rely on API for sending
            } catch (err) {
                console.error(err);
                showToast("Error loading session");
            }
        }

        loadSession();

        document.getElementById('messageForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('sendBtn');
            const originalText = btn.textContent;
            btn.textContent = 'Sending...';
            btn.disabled = true;

            const content = document.getElementById('message').value;

            try {
                const response = await fetch(`${API_BASE}/public/${publicId}/message`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ content })
                });

                if (!response.ok) throw new Error('Failed to send');

                document.getElementById('messageForm').style.display = 'none';
                document.getElementById('success').style.display = 'block';

            } catch (err) {
                console.error(err);
                showToast("Failed to send message");
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });

        function resetForm() {
            document.getElementById('message').value = '';
            document.getElementById('messageForm').style.display = 'block';
            document.getElementById('success').style.display = 'none';
            document.getElementById('sendBtn').textContent = 'Send Message';
            document.getElementById('sendBtn').disabled = false;
        }
    </script>
</body>

</html>
